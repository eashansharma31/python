<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Share Price</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <h1>Tesla Stock Market</h1>
        <button class="btn btn-primary mb-4" onclick="fetchdata()">Fetch Data</button>
        <div class="card" id="card1">
            <div class="card-body" id="cdate">
                <H3>Date</H3>
            </div>
        </div>
        <div class="row mt-2" id="max_min">
            <div class="col">
                <div class="card" id="card2">
                    <div class="card-body" id="max">
                        <H3>MAX</H3>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card" id="card3">
                    <div class="card-body" id="min">
                        <H3>MIN</H3>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="curve_chart" style="width: 900px; height: 500px; margin-left: auto; margin-right: auto"></div>
    </div> 
    <script>
        document.getElementById('card1').style.visibility='hidden'
        document.getElementById('max_min').style.visibility='hidden'
    </script>
   <script src="app.js"></script>
</body>
</html>
